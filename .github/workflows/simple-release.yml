name: Simple Release

on:
  push:
    tags:
      - '*'  # Triggers on ANY tag

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Build module
      run: |
        cd module
        npm install
        npm run package
        cd ..
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          module/release/module.json
          module/release/module.zip
        body: |
          Simple API Release
          
          Install URL:
          ```
          https://github.com/${{ github.repository }}/releases/latest/download/module.json
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}